<!DOCTYPE html>
<html lang="en">

<head>
  <title>Final Project 4</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="{{  url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>

  <div class="center">
    <h1>PREDIKSI KARTU KREDIT</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <div class="inputbox">
        <input type="text" name="cash_advance" required="required">
        <span>Cash Advance</span>
      </div>
      <div class="inputbox">
        <input type="text" name="purchases" required="required">
        <span>Purchases</span>
      </div>
      <button type="submit">Prediksi</button>
    </form>
    <p class="message">{{ prediction_text }}</p>
  </div>


  <img src="{{  url_for('static', filename='Ket.png') }}" alt="Keterangan">
</body>

</html>
